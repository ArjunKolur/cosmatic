{% extends 'base.html' %}
{% block title %} Contact us{% endblock title %}

{% block body %}<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
       <form action="" method="post"> 
        {% csrf_token %} <br>

             <label for="name">Full Name</label>
             <div class="form-group">
                 <input type="text" class="form-control p-2" id="name" name="name" required>
             </div>

 
             <label for="text">Email</label>
             <div class="form-group">
                 <input type="email" class="form-control p-2" id="email" name="email" required>
             </div>
        
             <label for="pass1">How can i Help You?</label>
             <div class="form-group">
                 <textarea type="text" class="form-control" id="desc" name="desc" required></textarea>
             </div>
        
             <label for="pnumber">Phon Number</label>
             <div class="form-group">
                 <input type="number" class="form-control" id="number" name="pnumber" required>
             </div>
             <br>
             <button type="submit" class="btn btn-dark">Submit</button> 
        
             
        
        
        </form>

        </div>
        <div class="col-md-4"></div>


    </div>





</div>



{% endblock body %}
